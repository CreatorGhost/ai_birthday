<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhatsApp Chat Simulator - Leo & Loona</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        background: #0a1014;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .whatsapp-container {
        width: 100%;
        max-width: 500px;
        height: 90vh;
        background: #111b21;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        display: flex;
        flex-direction: column;
      }

      .header {
        background: #2a3942;
        padding: 16px 20px;
        display: flex;
        align-items: center;
        border-bottom: 1px solid #373e47;
      }

      .avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: linear-gradient(135deg, #25d366, #128c7e);
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 12px;
        font-weight: bold;
        color: white;
        font-size: 16px;
      }

      .contact-info {
        flex: 1;
      }

      .contact-name {
        color: #e9edef;
        font-weight: 500;
        font-size: 16px;
        margin-bottom: 2px;
      }

      .contact-status {
        color: #8696a0;
        font-size: 13px;
      }

      .phone-display {
        color: #8696a0;
        font-size: 11px;
        margin-top: 2px;
      }

      .connection-indicator {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #ff4444;
        margin-left: auto;
        transition: background 0.3s;
      }

      .connection-indicator.connected {
        background: #25d366;
      }

      .chat-area {
        flex: 1;
        background: #0b141a;
        background-image: radial-gradient(
            circle at 25% 25%,
            #1f2937 0%,
            transparent 50%
          ),
          radial-gradient(circle at 75% 75%, #1f2937 0%, transparent 50%);
        overflow-y: auto;
        padding: 8px;
        display: flex;
        flex-direction: column;
      }

      .message {
        max-width: 80%;
        margin-bottom: 8px;
        padding: 8px 12px;
        border-radius: 8px;
        word-wrap: break-word;
        position: relative;
        animation: messageSlide 0.3s ease-out;
      }

      @keyframes messageSlide {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .message.sent {
        align-self: flex-end;
        background: #005c4b;
        color: #e9edef;
        margin-left: auto;
      }

      .message.received {
        align-self: flex-start;
        background: #202c33;
        color: #e9edef;
      }

      .message.system {
        align-self: center;
        background: #182229;
        color: #8696a0;
        font-size: 12px;
        border-radius: 12px;
        padding: 4px 8px;
        margin: 4px;
      }

      .message-time {
        font-size: 11px;
        color: #8696a0;
        margin-top: 4px;
        text-align: right;
      }

      .message.received .message-time {
        text-align: left;
      }

      .typing-indicator {
        display: none;
        padding: 8px 12px;
        background: #202c33;
        border-radius: 8px;
        max-width: 60px;
        margin-bottom: 8px;
      }

      .typing-dots {
        display: flex;
        gap: 3px;
      }

      .typing-dots span {
        width: 4px;
        height: 4px;
        background: #8696a0;
        border-radius: 50%;
        animation: typing 1.4s infinite ease-in-out;
      }

      .typing-dots span:nth-child(1) {
        animation-delay: -0.32s;
      }
      .typing-dots span:nth-child(2) {
        animation-delay: -0.16s;
      }

      @keyframes typing {
        0%,
        80%,
        100% {
          transform: scale(0);
          opacity: 0.5;
        }
        40% {
          transform: scale(1);
          opacity: 1;
        }
      }

      .input-area {
        background: #2a3942;
        padding: 8px 16px;
        display: flex;
        align-items: center;
        gap: 8px;
        border-top: 1px solid #373e47;
      }

      .message-input {
        flex: 1;
        background: #2a3942;
        border: 1px solid #3b4a54;
        border-radius: 20px;
        padding: 12px 16px;
        color: #e9edef;
        font-size: 15px;
        outline: none;
        resize: none;
        max-height: 100px;
        min-height: 44px;
      }

      .message-input::placeholder {
        color: #8696a0;
      }

      .send-button {
        width: 44px;
        height: 44px;
        border-radius: 50%;
        background: #25d366;
        border: none;
        color: white;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background 0.2s;
      }

      .send-button:hover {
        background: #128c7e;
      }

      .send-button:disabled {
        background: #3b4a54;
        cursor: not-allowed;
      }

      .controls {
        position: absolute;
        top: 10px;
        right: 10px;
        display: flex;
        gap: 8px;
        z-index: 1000;
      }

      .control-btn {
        background: rgba(42, 57, 66, 0.9);
        border: none;
        color: #8696a0;
        padding: 8px 12px;
        border-radius: 16px;
        font-size: 12px;
        cursor: pointer;
        transition: all 0.2s;
      }

      .control-btn:hover {
        background: rgba(42, 57, 66, 1);
        color: #e9edef;
      }

      @media (max-width: 768px) {
        .whatsapp-container {
          width: 100%;
          height: 100vh;
          border-radius: 0;
        }

        .controls {
          position: fixed;
          top: 5px;
          right: 5px;
        }
      }
    </style>
  </head>
  <body>
    <div class="controls">
      <button class="control-btn" onclick="generateNewNumber()">
        üîÑ New Number
      </button>
      <button class="control-btn" onclick="clearChat()">üóëÔ∏è Clear</button>
    </div>

    <div class="whatsapp-container">
      <div class="header">
        <div class="avatar">LL</div>
        <div class="contact-info">
          <div class="contact-name">Leo & Loona Chatbot</div>
          <div class="contact-status" id="statusText">connecting...</div>
          <div class="phone-display" id="phoneDisplay"></div>
        </div>
        <div class="connection-indicator" id="connectionIndicator"></div>
      </div>

      <div class="chat-area" id="chatArea">
        <div class="message system">
          <span id="welcomeMessage">Connecting to Leo & Loona...</span>
        </div>
      </div>

      <div class="typing-indicator" id="typingIndicator">
        <div class="typing-dots">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>

      <div class="input-area">
        <textarea
          class="message-input"
          id="messageInput"
          placeholder="Type a message..."
          onkeypress="handleKeyPress(event)"
          rows="1"
        ></textarea>
        <button
          class="send-button"
          id="sendButton"
          onclick="sendMessage()"
          disabled
        >
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" />
          </svg>
        </button>
      </div>
    </div>

    <script>
      let ws = null;
      let currentPhone = null;
      let reconnectAttempts = 0;
      let maxReconnectAttempts = 3;
      let isConnected = false;

      // Generate random UAE phone number
      function generateRandomPhone() {
        const prefixes = ["50", "52", "54", "55", "56", "58"];
        const prefix = prefixes[Math.floor(Math.random() * prefixes.length)];
        const number = Math.floor(Math.random() * 10000000)
          .toString()
          .padStart(7, "0");
        return `+971${prefix}${number}`;
      }

      // Initialize with random phone number
      function generateNewNumber() {
        if (ws && ws.readyState === WebSocket.OPEN) {
          ws.close();
        }

        currentPhone = generateRandomPhone();
        document.getElementById("phoneDisplay").textContent = currentPhone;

        clearChat();
        addSystemMessage(`üì± Generated test number: ${currentPhone}`);

        connectWebSocket();
      }

      // Connect to WebSocket
      function connectWebSocket() {
        if (!currentPhone) return;

        const wsProtocol =
          window.location.protocol === "https:" ? "wss:" : "ws:";
        const wsHost = window.location.hostname;
        const wsPort =
          window.location.hostname === "localhost" ? "8001" : "8001";
        const wsUrl = `${wsProtocol}//${wsHost}:${wsPort}/ws/${encodeURIComponent(
          currentPhone
        )}`;

        console.log(`Connecting to: ${wsUrl}`);
        updateStatus("connecting...", false);

        try {
          ws = new WebSocket(wsUrl);

          ws.onopen = () => {
            console.log("WebSocket connected");
            isConnected = true;
            reconnectAttempts = 0;
            updateStatus("online", true);
            addSystemMessage("‚úÖ Connected to Leo & Loona!");
            addSystemMessage(
              "üëã You can start chatting now. Try asking about opening hours, birthdays, or locations!"
            );
            enableInput();
          };

          ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            console.log("Received:", data);

            hideTypingIndicator();

            if (data.type === "response") {
              addMessage(data.content, "received");
            } else if (data.type === "typing") {
              showTypingIndicator();
            }
          };

          ws.onclose = (event) => {
            console.log("WebSocket closed:", event.code, event.reason);
            isConnected = false;
            updateStatus("offline", false);
            disableInput();

            if (reconnectAttempts < maxReconnectAttempts) {
              addSystemMessage(
                `üîÑ Reconnecting... (${
                  reconnectAttempts + 1
                }/${maxReconnectAttempts})`
              );
              setTimeout(() => {
                reconnectAttempts++;
                connectWebSocket();
              }, 2000);
            } else {
              addSystemMessage(
                '‚ùå Connection failed. Click "New Number" to retry.'
              );
            }
          };

          ws.onerror = (error) => {
            console.error("WebSocket error:", error);
            updateStatus("error", false);
            addSystemMessage("‚ùå Connection error occurred");
          };
        } catch (error) {
          console.error("Connection error:", error);
          updateStatus("error", false);
          addSystemMessage("‚ùå Failed to connect");
        }
      }

      // Update connection status
      function updateStatus(status, connected) {
        const statusText = document.getElementById("statusText");
        const indicator = document.getElementById("connectionIndicator");

        statusText.textContent = status;

        if (connected) {
          indicator.classList.add("connected");
        } else {
          indicator.classList.remove("connected");
        }
      }

      // Enable/disable input
      function enableInput() {
        const input = document.getElementById("messageInput");
        const button = document.getElementById("sendButton");
        input.disabled = false;
        button.disabled = false;
        input.focus();
      }

      function disableInput() {
        const input = document.getElementById("messageInput");
        const button = document.getElementById("sendButton");
        input.disabled = true;
        button.disabled = true;
      }

      // Add message to chat
      function addMessage(content, type, time = null) {
        const chatArea = document.getElementById("chatArea");
        const messageDiv = document.createElement("div");
        messageDiv.className = `message ${type}`;

        const timeStr =
          time ||
          new Date().toLocaleTimeString("en-US", {
            hour: "2-digit",
            minute: "2-digit",
            hour12: false,
          });

        // Convert newlines to <br> tags for proper line breaks
        const formattedContent = content.replace(/\n/g, '<br>');
        
        messageDiv.innerHTML = `
                <div>${formattedContent}</div>
                <div class="message-time">${timeStr}</div>
            `;

        chatArea.appendChild(messageDiv);
        chatArea.scrollTop = chatArea.scrollHeight;
      }

      // Add system message
      function addSystemMessage(content) {
        const chatArea = document.getElementById("chatArea");
        const messageDiv = document.createElement("div");
        messageDiv.className = "message system";
        messageDiv.textContent = content;
        chatArea.appendChild(messageDiv);
        chatArea.scrollTop = chatArea.scrollHeight;
      }

      // Show/hide typing indicator
      function showTypingIndicator() {
        const indicator = document.getElementById("typingIndicator");
        indicator.style.display = "block";

        // Hide after 3 seconds if no response
        setTimeout(() => {
          hideTypingIndicator();
        }, 3000);
      }

      function hideTypingIndicator() {
        const indicator = document.getElementById("typingIndicator");
        indicator.style.display = "none";
      }

      // Send message
      function sendMessage() {
        const input = document.getElementById("messageInput");
        const message = input.value.trim();

        if (!message || !isConnected) return;

        // Add user message to chat
        addMessage(message, "sent");

        // Send to WebSocket
        ws.send(
          JSON.stringify({
            type: "message",
            content: message,
          })
        );

        // Clear input and show typing
        input.value = "";
        adjustTextareaHeight();
        showTypingIndicator();
      }

      // Handle enter key
      function handleKeyPress(event) {
        if (event.key === "Enter" && !event.shiftKey) {
          event.preventDefault();
          sendMessage();
        }
      }

      // Auto-resize textarea
      function adjustTextareaHeight() {
        const textarea = document.getElementById("messageInput");
        textarea.style.height = "auto";
        textarea.style.height = Math.min(textarea.scrollHeight, 100) + "px";
      }

      // Clear chat
      function clearChat() {
        const chatArea = document.getElementById("chatArea");
        chatArea.innerHTML = "";
      }

      // Initialize on page load
      document.addEventListener("DOMContentLoaded", function () {
        // Auto-adjust textarea height
        document
          .getElementById("messageInput")
          .addEventListener("input", adjustTextareaHeight);

        // Generate initial phone number and connect
        generateNewNumber();
      });

      // Handle page visibility change (reconnect when coming back)
      document.addEventListener("visibilitychange", function () {
        if (!document.hidden && !isConnected && currentPhone) {
          reconnectAttempts = 0;
          connectWebSocket();
        }
      });
    </script>
  </body>
</html>
